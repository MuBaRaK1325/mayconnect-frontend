<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAY-Connect | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="fade-in">

<!-- SPLASH LOADER -->
<div id="splashLoader" class="splash-loader hidden">
  <div id="loaderState" class="splash-content">
    <div class="splash-ring"></div>
    <img src="images/logo.png" alt="MAY-Connect">
  </div>
</div>

<!-- NETWORK STATUS -->
<div id="networkStatus" class="network-status hidden"></div>

<!-- LOGO -->
<div class="logo-circle">
  <img src="images/logo.png" alt="MAY-Connect">
</div>

<audio id="welcomeSound" src="sounds/welcome.mp3" preload="auto"></audio>

<div class="auth-container">
  <div class="auth-card fade-in">
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <input type="email" id="login-email" placeholder="Email" required>

      <div class="password-wrapper">
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="button"
                class="show-password-btn"
                onclick="togglePassword('login-password', this)">
          Show
        </button>
      </div>

      <button type="submit" class="primary-btn">Login</button>

      <!-- BIOMETRIC LOGIN UI -->
      <div class="biometric-box" onclick="biometricLogin()">
        <span class="bio-icon">üîê</span>
        <span>Login with Biometrics</span>
      </div>

      <button type="button"
              class="secondary-btn"
              onclick="location.href='signup.html'">
        Create Account
      </button>
    </form>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
