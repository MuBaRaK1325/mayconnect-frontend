<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAY-Connect | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- SPLASH LOADER -->
<div id="splashLoader" class="splash-loader hidden">
  <div class="splash-content">
    <div class="splash-ring"></div>
    <img src="images/logo.png" alt="MAY-Connect">
  </div>
</div>

<audio id="welcomeSound" src="sounds/welcome.mp3" preload="auto"></audio>

<div class="login-container">
  <img src="images/logo.png" alt="MAY-Connect Logo" class="logo">
  <h2>Login</h2>

  <form id="loginForm">
    <label>Email</label>
    <input type="email" id="email" required>

    <label>Password</label>
    <input type="password" id="password" required>

    <button type="submit">Login</button>
  </form>

  <button id="biometricBtn">Login with Fingerprint</button>

  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
const backendUrl="https://mayconnect-backend-1.onrender.com";
const loader = document.getElementById("splashLoader");
const welcomeSound = document.getElementById("welcomeSound");

function showLoader(){ loader.classList.remove("hidden"); }
function hideLoader(){ loader.classList.add("hidden"); }
function playSound(){ welcomeSound.play().catch(()=>{}); }

document.addEventListener("DOMContentLoaded",()=>{ playSound(); });

/* LOGIN SUBMIT */
document.getElementById("loginForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){ alert("Enter both email and password"); return; }

  showLoader();

  try{
    const res = await fetch(`${backendUrl}/api/login`,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({email,password})
    });

    const data = await res.json();
    if(!res.ok) throw new Error(data.error || "Login failed");

    localStorage.setItem("token", data.token);
    localStorage.setItem("name", data.name || "User");
    hideLoader();
    location.href="dashboard.html";

  }catch(err){
    hideLoader();
    alert(err.message);
  }
});

/* BIOMETRIC LOGIN PLACEHOLDER */
document.getElementById("biometricBtn").addEventListener("click",()=>{
  alert("Fingerprint login coming soon!");
});
</script>

</body>
</html>
