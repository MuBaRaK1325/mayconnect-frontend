<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAY-Connect | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="fade-in">

<!-- ================= SPLASH LOADER ================= -->
<div id="splashLoader" class="splash-loader hidden">
  <div id="loaderState" class="splash-content">
    <div class="splash-ring"></div>
    <img src="images/logo.png" alt="MAY-Connect">
  </div>
</div>

<!-- ================= NETWORK STATUS ================= -->
<div id="networkStatus" class="network-status hidden"></div>

<!-- ================= LOGO ================= -->
<div class="logo-circle">
  <img src="images/logo.png" alt="MAY-Connect">
</div>

<!-- ================= SOUNDS ================= -->
<audio id="welcomeSound" src="sounds/welcome.mp3" preload="auto"></audio>

<!-- ================= LOGIN CARD ================= -->
<div class="auth-container">
  <div class="auth-card fade-in">

    <h2>Welcome Back</h2>

    <form id="loginForm" novalidate>

      <!-- EMAIL -->
      <input
        type="email"
        id="login-email"
        placeholder="Email"
        autocomplete="email"
        required
      >

      <!-- PASSWORD -->
      <div class="password-wrapper">
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          autocomplete="current-password"
          required
        >
        <button
          type="button"
          class="show-password-btn"
          onclick="togglePassword('login-password', this)">
          Show
        </button>
      </div>

      <!-- LOGIN BUTTON -->
      <button type="submit" class="primary-btn">
        Login
      </button>

      <!-- BIOMETRIC (UI ONLY) -->
      <div class="biometric-box" onclick="biometricLogin()">
        <span class="bio-icon">üîê</span>
        <span>Login with Biometrics</span>
      </div>

      <!-- SIGNUP REDIRECT -->
      <button
        type="button"
        class="secondary-btn"
        onclick="location.href='signup.html'">
        Create Account
      </button>

    </form>
  </div>
</div>

<!-- ================= SCRIPTS ================= -->
<!-- IMPORTANT: Do NOT load app.js here -->
<script src="login.js"></script>

</body>
</html>
