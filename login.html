<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAY-Connect | Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <audio id="welcomeSound" src="sounds/welcome.mp3" preload="auto"></audio>

  <div class="auth-container">
    <div class="auth-card">
      <img src="images/mayconnect-logo.png" class="logo" alt="MAY Connect Logo" />
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="primary-btn">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    const backendUrl = "https://mayconnect-backend-1.onrender.com";

    document.addEventListener("DOMContentLoaded", () => {
      const welcome = document.getElementById("welcomeSound");
      if(welcome) welcome.play();
    });

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch(`${backendUrl}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if(res.ok && data.token){
        localStorage.setItem("token", data.token);
        localStorage.setItem("email", email);
        window.location.replace("dashboard.html");
      } else {
        alert(data.error || "Login failed");
      }
    });
  </script>

</body>
</html>
