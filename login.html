<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAY-Connect | Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Circular Logo -->
  <div class="logo-circle">
    <img src="images/logo.png" alt="MAY Connect Logo">
  </div>

  <!-- Audio -->
  <audio id="welcomeSound" src="sounds/welcome.mp3" preload="auto"></audio>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="login-email" placeholder="Email" required>

        <div class="password-wrapper">
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="button" class="show-password-btn">Show</button>
        </div>

        <button type="submit">Login</button>
        <button type="button" onclick="window.location='signup.html'">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    const backendUrl = "https://mayconnect-backend-1.onrender.com";

    document.addEventListener("DOMContentLoaded", () => {
      const welcome = document.getElementById("welcomeSound");
      if(welcome) welcome.play();

      // Show/hide password toggle
      document.querySelectorAll('.show-password-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const input = btn.previousElementSibling;
          input.type = input.type === "password" ? "text" : "password";
          btn.textContent = input.type === "password" ? "Show" : "Hide";
        });
      });
    });

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch(`${backendUrl}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if(res.ok && data.token){
        localStorage.setItem("token", data.token);
        localStorage.setItem("email", email);
        window.location.replace("dashboard.html");
      } else {
        alert(data.error || "Login failed");
      }
    });
  </script>

</body>
</html>
