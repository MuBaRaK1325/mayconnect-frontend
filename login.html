<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAY-Connect | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- SPLASH LOADER -->
<div id="splashLoader" class="splash-loader hidden">
  <div id="loaderState" class="splash-content">
    <div class="splash-ring"></div>
    <img src="images/logo.png" alt="MAY-Connect">
  </div>
</div>

<!-- LOGIN FORM -->
<div class="login-container">
  <img src="images/logo.png" alt="MAY-Connect Logo" class="logo">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="login-email">Email</label>
    <input type="email" id="login-email" placeholder="Enter email" required>

    <label for="login-password">Password</label>
    <div class="password-wrapper">
      <input type="password" id="login-password" placeholder="Enter password" required>
      <button type="button" onclick="togglePassword('login-password', this)">Show</button>
    </div>

    <button type="submit" class="primary-btn">Login</button>
  </form>
  <p><a href="signup.html">Don't have an account? Sign Up</a></p>
</div>

<audio id="welcomeSound" src="sounds/welcome.mp3" preload="auto"></audio>

<script src="login.js"></script>
</body>
</html>
