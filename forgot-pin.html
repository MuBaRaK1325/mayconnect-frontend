<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot PIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="centered-page">

  <div class="logo-circle">
    <img src="images/logo.png" alt="MAY Connect">
  </div>

  <h2>Forgot PIN</h2>
  <p class="muted">Enter your email to reset your transaction PIN</p>

  <input type="email" id="email" placeholder="Enter your email" />

  <button class="primary-btn" onclick="submitForgotPin()">Send Reset Link</button>

  <p id="forgotPinMessage" class="error-text"></p>

  <script src="forgot-pin.js"></script>
</body>
</html>
