<!-- set-pin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set PIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="centered-page">

  <div class="logo-circle">
    <img src="images/logo.png" alt="MAY Connect">
  </div>

  <h2>Set Transaction PIN</h2>
  <p class="muted">This PIN is required for all purchases</p>

  <!-- PIN -->
  <div class="pin-box">
    <input maxlength="1" type="password" class="pin-input">
    <input maxlength="1" type="password" class="pin-input">
    <input maxlength="1" type="password" class="pin-input">
    <input maxlength="1" type="password" class="pin-input">
  </div>

  <!-- Confirm PIN -->
  <div class="pin-box">
    <input maxlength="1" type="password" class="pin-input confirm">
    <input maxlength="1" type="password" class="pin-input confirm">
    <input maxlength="1" type="password" class="pin-input confirm">
    <input maxlength="1" type="password" class="pin-input confirm">
  </div>

  <button class="primary-btn" onclick="submitPin()">Set PIN</button>

  <p id="pinMessage" class="error-text"></p>

  <script src="set-pin.js"></script>
</body>
</html>
