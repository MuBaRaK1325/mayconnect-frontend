<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAY-Connect | Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- SPLASH LOADER -->
<div id="splashLoader" class="splash-loader hidden">
  <div class="splash-content">
    <div class="splash-ring"></div>
    <img src="images/logo.png" alt="MAY-Connect Logo">
  </div>
</div>

<!-- LOGO -->
<div class="logo-circle">
  <img src="images/logo.png" alt="MAY Connect Logo">
</div>

<audio id="welcomeSound" src="sounds/welcome.mp3" preload="auto"></audio>

<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>

    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>

      <div class="password-wrapper">
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="button" class="show-password-btn">Show</button>
      </div>

      <button type="submit" class="primary-btn">Sign Up</button>
      <button type="button" class="secondary-btn" onclick="location.href='login.html'">
        Login Instead
      </button>
    </form>
  </div>
</div>

<script src="signup.js"></script>
</body>
</html>
