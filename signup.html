<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAY-Connect | Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- SPLASH LOADER -->
<div id="splashLoader" class="splash-loader hidden">
  <div class="splash-content">
    <div class="splash-ring"></div>
    <img src="images/logo.png" alt="MAY-Connect Logo">
  </div>
</div>

<!-- Logo -->
<div class="logo-circle">
  <img src="images/logo.png" alt="MAY Connect Logo">
</div>

<audio id="welcomeSound" src="sounds/welcome.mp3" preload="auto"></audio>

<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>

    <form id="signupForm">
      <input type="text" id="signup-name" placeholder="Full Name" required>
      <input type="email" id="signup-email" placeholder="Email" required>

      <div class="password-wrapper">
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="button" class="show-password-btn">Show</button>
      </div>

      <button type="submit" class="primary-btn">Sign Up</button>
      <button type="button" class="secondary-btn" onclick="location.href='login.html'">
        Login Instead
      </button>
    </form>
  </div>
</div>

<script>
const backendUrl = "https://mayconnect-backend-1.onrender.com";
const loader = document.getElementById("splashLoader");

document.addEventListener("DOMContentLoaded", () => {
  welcomeSound.play();

  document.querySelectorAll(".show-password-btn").forEach(btn => {
    btn.onclick = () => {
      const input = btn.previousElementSibling;
      input.type = input.type === "password" ? "text" : "password";
      btn.textContent = input.type === "password" ? "Show" : "Hide";
    };
  });
});

signupForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  loader.classList.remove("hidden");

  try {
    const res = await fetch(`${backendUrl}/api/signup`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: signup-name.value,
        email: signup-email.value,
        password: signup-password.value
      })
    });

    const data = await res.json();

    if (res.ok && data.token) {
      localStorage.setItem("token", data.token);
      localStorage.setItem("name", signup-name.value);
      location.replace("dashboard.html");
    } else {
      alert(data.error || "Signup failed");
    }
  } catch {
    alert("Network error. Please try again.");
  } finally {
    loader.classList.add("hidden");
  }
});
</script>

</body>
</html>
