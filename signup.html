<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAY-Connect | Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Logo at the top -->
  <div class="logo-container">
    <img src="images/logo.png" alt="MAY Connect Logo" class="logo">
  </div>

  <!-- Audio -->
  <audio id="welcomeSound" src="sounds/welcome.mp3" preload="auto"></audio>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signup-name" placeholder="Full Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>

        <!-- Password with Show button -->
        <div class="password-wrapper">
          <input type="password" id="signup-password" placeholder="Password" required>
          <button type="button" class="show-password-btn">Show</button>
        </div>

        <button type="submit" class="primary-btn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    const backendUrl = "https://mayconnect-backend-1.onrender.com";

    document.addEventListener("DOMContentLoaded", () => {
      const welcome = document.getElementById("welcomeSound");
      if(welcome) welcome.play();

      // Show/hide password toggle
      document.querySelectorAll('.show-password-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const input = btn.previousElementSibling;
          if(input.type === "password") {
            input.type = "text";
            btn.textContent = "Hide";
          } else {
            input.type = "password";
            btn.textContent = "Show";
          }
        });
      });
    });

    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const res = await fetch(`${backendUrl}/api/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      if(res.ok && data.token){
        localStorage.setItem("token", data.token);
        localStorage.setItem("email", email);
        window.location.replace("dashboard.html");
      } else {
        alert(data.error || "Signup failed");
      }
    });
  </script>

</body>
</html>
