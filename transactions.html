<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAY-Connect | Transactions</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ================= HEADER ================= -->
  <div class="page-header">
    <button class="back-btn" onclick="goBack()">←</button>
    <h2>Transactions</h2>
  </div>

  <!-- ================= TRANSACTIONS LIST ================= -->
  <div class="transactions-page">

    <div id="transactionsList" class="transactions-container">
      <!-- Transactions injected here -->
    </div>

    <div id="emptyState" class="empty-state hidden">
      <img src="images/empty.png" alt="No Transactions">
      <p>No transactions yet</p>
    </div>

  </div>

  <!-- ================= RECEIPT MODAL ================= -->
  <div id="receiptModal" class="modal hidden">
    <div class="modal-card receipt-card">

      <img src="images/mayconnect-logo.png" class="receipt-logo" />

      <h3>Transaction Receipt</h3>

      <div id="receiptContent" class="receipt-body"></div>

      <button onclick="closeReceipt()">Close</button>
    </div>
  </div>

  <!-- ================= BOTTOM NAV ================= -->
  <div class="bottom-nav">
    <button onclick="goHome()">Home</button>
    <button class="active">Transactions</button>
    <button onclick="openMore()">More</button>
  </div>

  <!-- ================= MORE MODAL ================= -->
  <div id="moreModal" class="modal hidden">
    <div class="modal-card">
      <h3>More</h3>

      <button onclick="logout()">Logout</button>
      <button onclick="closeMore()">Close</button>
    </div>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script>
    const backendUrl = "https://mayconnect-backend-1.onrender.com";

    document.addEventListener("DOMContentLoaded", loadTransactions);

    async function loadTransactions() {
      const token = localStorage.getItem("token");
      if (!token) return window.location.href = "login.html";

      const res = await fetch(`${backendUrl}/api/wallet/transactions`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();
      const list = document.getElementById("transactionsList");
      const empty = document.getElementById("emptyState");

      list.innerHTML = "";

      if (!data.transactions || data.transactions.length === 0) {
        empty.classList.remove("hidden");
        return;
      }

      empty.classList.add("hidden");

      data.transactions.forEach(txn => {
        const div = document.createElement("div");
        div.className = "transaction-card";

        div.innerHTML = `
          <div>
            <strong>${txn.type.toUpperCase()}</strong>
            <small>${new Date(txn.created_at).toLocaleString()}</small>
          </div>
          <div class="txn-right">
          <span class="amount ${txn.status === 'success' ? 'success' : 'failed'}">
              ₦${txn.amount}
            </span>
            <button onclick='openReceipt(${JSON.stringify(txn)})'>View</button>
          </div>
        `;

        list.appendChild(div);
      });
    }

    function openReceipt(txn) {
      const modal = document.getElementById("receiptModal");
      const body = document.getElementById("receiptContent");

      body.innerHTML = `
        <p><strong>Reference:</strong> ${txn.reference}</p>
        <p><strong>Type:</strong> ${txn.type}</p>
        <p><strong>Amount:</strong> ₦${txn.amount}</p>
        <p><strong>Status:</strong> ${txn.status.toUpperCase()}</p>
        <p><strong>Date:</strong> ${new Date(txn.created_at).toLocaleString()}</p>
      `;

      modal.classList.remove("hidden");
    }

    function closeReceipt() {
      document.getElementById("receiptModal").classList.add("hidden");
    }

    function goBack() {
      window.history.back();
    }

    function goHome() {
      window.location.href = "dashboard.html";
    }

    function openMore() {
      document.getElementById("moreModal").classList.remove("hidden");
    }

    function closeMore() {
      document.getElementById("moreModal").classList.add("hidden");
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
