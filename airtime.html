<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Airtime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="page-header">
  <button onclick="history.back()">←</button>
  <h2>Buy Airtime</h2>
</div>

<div class="purchase-page">

  <input type="tel" id="airtimePhone" placeholder="Phone number">
  <input type="number" id="amount" placeholder="Amount">

  <div class="network-grid">
    <div class="network-card" onclick="buyAirtime('MTN')">
      <img src="images/mtn.png">
      <span>MTN</span>
    </div>
    <div class="network-card" onclick="buyAirtime('Airtel')">
      <img src="images/airtel.png">
      <span>Airtel</span>
    </div>
    <div class="network-card" onclick="buyAirtime('Glo')">
      <img src="images/glo.png">
      <span>GLO</span>
    </div>
  </div>

</div>

<script>
function buyAirtime(network){
  const phone=airtimePhone.value;
  const amt=amount.value;
  if(!phone||!amt) return alert("Fill all fields");
  alert(`Buying ₦${amt} airtime on ${network}`);
}
</script>

</body>
</html>
