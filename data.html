<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <style>
    body { background: #000; color: #fff; font-family: system-ui, sans-serif; margin:0; }
    .top-bar { display:flex; align-items:center; padding:14px; }
    .top-bar span { cursor:pointer; }
    .top-bar h2 { flex:1; text-align:center; font-size:18px; margin:0; }
    .networks { display:flex; justify-content:center; gap:18px; margin:20px 0; }
    .network-logo img { width:64px; height:64px; border-radius:50%; cursor:pointer; }
    .phone-box { margin:0 16px 20px; background:#111; border-radius:14px; padding:14px; }
    .phone-box input { width:100%; background:transparent; border:none; color:#fff; font-size:16px; outline:none; }
    .tabs { display:flex; justify-content:center; gap:30px; margin-bottom:14px; font-size:14px; }
    .tabs span.active { color:#b48cff; border-bottom:2px solid #b48cff; padding-bottom:6px; }
    .plans-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:14px; padding:0 16px; }
    .plan-card { background:#111; border-radius:16px; padding:14px; cursor:pointer; transition:0.2s; }
    .plan-card.selected { border:2px solid #b48cff; }
    .plan-card h4 { font-size:15px; margin:6px 0; }
    .plan-card small { color:#aaa; }
    .price { margin-top:8px; font-size:16px; font-weight:bold; }
    .confirm-btn { margin:20px 16px; background:#6a3cff; color:#fff; border:none; width:calc(100%-32px); padding:14px; border-radius:14px; font-size:16px; cursor:pointer; }
    .hidden { display:none; }
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; z-index:1000; }
    .modal-content { background:#111; padding:20px; border-radius:16px; width:90%; max-width:400px; text-align:center; }
    .pin-inputs { display:flex; justify-content:center; gap:12px; margin:14px 0; }
    .pin-inputs input { width:50px; height:50px; font-size:20px; text-align:center; border-radius:12px; border:none; background:#222; color:#fff; }
  </style>
</head>
<body>

<!-- HEADER -->
<div class="top-bar">
  <span onclick="history.back()">←</span>
  <h2>Purchase Data</h2>
</div>

<!-- NETWORKS -->
<div class="networks">
  <div class="network-logo">
    <img src="mtn.png" />
  </div>
</div>

<!-- PHONE -->
<div class="phone-box">
  <input id="phone" placeholder="Enter a phone number" />
</div>

<!-- TABS -->
<div class="tabs">
  <span class="active">SME</span>
  <span>SME2</span>
  <span>GIFTING</span>
</div>

<!-- PLANS GRID -->
<div class="plans-grid">
  <!-- MTN 5GB SME PLAN -->
  <div class="plan-card" onclick="selectPlan(this, {
      plan_id: 158,
      network: 1,
      name: 'MTN 5GB SME',
      price: 1500,
      validity: '30 Days'
    })">
    <small>MTN</small>
    <h4>5.0GB</h4>
    <small>30 Days</small>
    <div class="price">₦ 1,500.00</div>
  </div>
</div>

<!-- CONFIRM ORDER BUTTON -->
<button id="confirmOrderBtn" class="confirm-btn hidden" onclick="confirmOrder()">
  Confirm Order
</button>

<!-- SET PIN BUTTON -->
<button id="setPinBtn" class="confirm-btn" onclick="openSetPin()">
  Set PIN
</button>

<!-- SET PIN MODAL -->
<div id="setPinModal" class="hidden modal">
  <div class="modal-content">
    <h3>Set PIN</h3>
    <div class="pin-inputs">
      <input maxlength="1" type="password">
      <input maxlength="1" type="password">
      <input maxlength="1" type="password">
      <input maxlength="1" type="password">
    </div>
    <button onclick="submitSetPin()">Save</button>
  </div>
</div>

<!-- ENTER PIN MODAL -->
<div id="pinModal" class="hidden modal">
  <div class="modal-content">
    <h3>Enter PIN</h3>
    <div class="pin-inputs">
      <input maxlength="1" type="password">
      <input maxlength="1" type="password">
      <input maxlength="1" type="password">
      <input maxlength="1" type="password">
    </div>
    <button onclick="submitPin()">Pay</button>
  </div>
</div>

<!-- RECEIPT MODAL -->
<div id="receiptModal" class="hidden modal">
  <div class="modal-content">
    <h3>Receipt</h3>
    <div id="receiptBody"></div>
    <button onclick="document.getElementById('receiptModal').classList.add('hidden')">Close</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
