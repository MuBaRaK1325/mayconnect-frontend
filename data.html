<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Logo at the top -->
<div class="logo-circle">
  <img src="images/logo.png" alt="MAY Connect Logo">
</div>

<div class="page-header">
  <button onclick="history.back()">‚Üê</button>
  <h2>Buy Data</h2>
</div>

<div class="purchase-page">
  <input type="tel" id="phone" placeholder="Enter phone number">

  <h3>Select Network</h3>

  <div class="network-grid">
    <div class="network" data-network="MTN" onclick="selectNetwork(this)">
      <div class="network-logo-wrapper">
        <img src="images/Mtn.png" alt="MTN Logo">
      </div>
      <span>MTN</span>
    </div>

    <div class="network" data-network="AIRTEL" onclick="selectNetwork(this)">
      <div class="network-logo-wrapper">
        <img src="images/Airtel.png" alt="Airtel Logo">
      </div>
      <span>Airtel</span>
    </div>

    <div class="network" data-network="GLO" onclick="selectNetwork(this)">
      <div class="network-logo-wrapper">
        <img src="images/Glo.png" alt="GLO Logo">
      </div>
      <span>GLO</span>
    </div>
  </div>

  <!-- Loading shimmer -->
  <div id="loadingPlans" class="shimmer hidden"></div>

  <!-- Plans -->
  <div id="plansContainer" class="plans-container"></div>

  <!-- Confirm -->
  <button id="confirmBtn" class="primary-btn disabled" onclick="confirmOrder()" disabled>
    Continue
  </button>
</div>

<script src="app.js"></script>
</body>
</html>
