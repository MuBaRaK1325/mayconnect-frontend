<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Data – MAY Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Your existing CSS -->
  <link rel="stylesheet" href="style.css" />

</head>
<body>

<!-- ================= NETWORK STATUS ================= -->
<div id="networkStatus" class="network-status hidden"></div>

<!-- ================= LOADER ================= -->
<div id="splashLoader" class="loader hidden">
  <div id="loaderState"></div>
</div>

<!-- ================= HEADER ================= -->
<header class="top-bar">
  <h2>Buy Data</h2>
  <div class="wallet">
    Balance: <span id="walletBalance">₦0</span>
  </div>
</header>

<!-- ================= PHONE INPUT ================= -->
<section class="input-section">
  <input
    type="tel"
    id="phone"
    placeholder="Enter phone number"
    maxlength="11"
  />
</section>

<!-- ================= NETWORK LOGOS ================= -->
<section class="networks">
  <div class="network-logo" onclick="document.getElementById('mtnPlans').classList.toggle('hidden')">
    <img src="mtn.png" alt="MTN" />
    <p>MTN</p>
  </div>
</section>

<!-- ================= MTN PLANS ================= -->
<section id="mtnPlans" class="plans hidden">

  <div
    class="plan-card"
    onclick="selectPlan(this, {
      plan_id: 158,
      network: 1,
      name: 'MTN 5GB SME',
      price: 1600,
      validity: '30 Days'
    })"
  >
    <h4>MTN 5GB SME</h4>
    <p>₦1,600</p>
    <small>30 Days</small>
  </div>

</section>

<!-- ================= CONFIRM ORDER ================= -->
<div class="confirm-wrapper">
  <button
    id="confirmOrderBtn"
    class="confirm-btn hidden"
    onclick="confirmOrder()"
  >
    Confirm Order
  </button>
</div>

<!-- ================= SET PIN BUTTON ================= -->
<div class="pin-settings">
  <button id="setPinBtn" onclick="openSetPin()">Set PIN</button>
</div>

<!-- ================= SET PIN MODAL ================= -->
<div id="setPinModal" class="modal hidden">
  <div class="modal-content">
    <h3>Set Transaction PIN</h3>

    <div class="pin-inputs">
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
    </div>

    <button onclick="submitSetPin()">Save PIN</button>
    <button class="ghost" onclick="closeSetPin()">Cancel</button>
  </div>
</div>

<!-- ================= PIN MODAL ================= -->
<div id="pinModal" class="modal hidden">
  <div class="modal-content">
    <h3>Enter PIN</h3>

    <div class="pin-inputs">
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
    </div>

    <button onclick="submitPin()">Pay Now</button>
    <button class="ghost" onclick="closePinModal()">Cancel</button>
  </div>
</div>

<!-- ================= RECEIPT ================= -->
<div id="receiptModal" class="modal hidden">
  <div class="modal-content">
    <h3>Transaction Receipt</h3>
    <div id="receiptBody"></div>
    <button onclick="this.parentElement.parentElement.classList.add('hidden')">
      Close
    </button>
  </div>
</div>

<!-- ================= SOUND ================= -->
<audio id="successSound" src="success.mp3"></audio>

<!-- ================= JS ================= -->
<script src="app.js"></script>

</body>
</html>
