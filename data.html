<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="page-header">
  <button onclick="history.back()">←</button>
  <h2>Buy Data</h2>
</div>

<div class="purchase-page">

  <input type="tel" id="phone" placeholder="Enter phone number">

  <div class="network-grid">

    <div class="network-card" onclick="togglePlans('mtn')">
      <img src="images/mtn.png">
      <span>MTN</span>
    </div>
    <div id="mtn" class="plans hidden">
      <button onclick="buyData('MTN 500MB',200)">500MB ₦200</button>
      <button onclick="buyData('MTN 1GB',500)">1GB ₦500</button>
    </div>

    <div class="network-card" onclick="togglePlans('airtel')">
      <img src="images/airtel.png">
      <span>Airtel</span>
    </div>
    <div id="airtel" class="plans hidden">
      <button onclick="buyData('Airtel 1GB',450)">1GB ₦450</button>
    </div>

    <div class="network-card" onclick="togglePlans('glo')">
      <img src="images/glo.png">
      <span>GLO</span>
    </div>
    <div id="glo" class="plans hidden">
      <button onclick="buyData('Glo 1GB',400)">1GB ₦400</button>
    </div>

  </div>
</div>

<script>
function togglePlans(id){
  document.querySelectorAll(".plans").forEach(p=>p.classList.add("hidden"));
  document.getElementById(id).classList.toggle("hidden");
}

function buyData(plan,amount){
  const phone=document.getElementById("phone").value;
  if(!phone) return alert("Enter phone number");
  alert(`Buying ${plan} for ₦${amount}`);
}
</script>

</body>
</html>
