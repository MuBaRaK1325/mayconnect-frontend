<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purchase Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    .top-bar {
      display: flex;
      align-items: center;
      padding: 14px;
    }

    .top-bar h2 {
      flex: 1;
      text-align: center;
      font-size: 18px;
    }

    .networks {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 20px 0;
    }

    .network-logo img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
    }

    .phone-box {
      margin: 0 16px 20px;
      background: #111;
      border-radius: 14px;
      padding: 14px;
    }

    .phone-box input {
      width: 100%;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 14px;
      font-size: 14px;
    }

    .tabs span.active {
      color: #b48cff;
      border-bottom: 2px solid #b48cff;
      padding-bottom: 6px;
    }

    .plans-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      padding: 0 16px;
    }

    .plan-card {
      background: #111;
      border-radius: 16px;
      padding: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .plan-card.selected {
      outline: 2px solid #6a3cff;
    }

    .plan-card h4 {
      font-size: 15px;
      margin: 6px 0;
    }

    .plan-card small {
      color: #aaa;
    }

    .price {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    .confirm-btn {
      margin: 20px 16px;
      background: #6a3cff;
      color: #fff;
      border: none;
      width: calc(100% - 32px);
      padding: 14px;
      border-radius: 14px;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    /* MODALS */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 16px;
      width: 85%;
      text-align: center;
    }

    .pin-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 16px 0;
    }

    .pin-inputs input {
      width: 45px;
      height: 45px;
      text-align: center;
      font-size: 20px;
      background: #000;
      border: 1px solid #333;
      color: #fff;
      border-radius: 10px;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div class="top-bar">
  <span onclick="history.back()">←</span>
  <h2>Purchase Data</h2>
</div>

<!-- NETWORK -->
<div class="networks">
  <div class="network-logo">
    <img src="mtn.png" />
  </div>
</div>

<!-- PHONE -->
<div class="phone-box">
  <input id="phone" placeholder="Enter a phone number" />
</div>

<!-- TABS -->
<div class="tabs">
  <span class="active">SME</span>
  <span>SME2</span>
  <span>GIFTING</span>
</div>

<!-- PLANS -->
<div class="plans-grid">

  <!-- ONLY EXISTING PLAN -->
  <div class="plan-card" onclick="handlePlanSelect(this, {
    plan_id: 158,
    network: 1,
    name: 'MTN 5GB SME',
    price: 1500,
    validity: '14–30 Days'
  })">
    <small>MTN</small>
    <h4>5.0GB</h4>
    <small>14–30 Days</small>
    <div class="price">₦ 1,500.00</div>
  </div>

</div>

<!-- CONFIRM ORDER -->
<button id="confirmOrderBtn" class="confirm-btn hidden" onclick="confirmOrder()">
  Confirm Order
</button>

<!-- SET PIN BUTTON -->
<button id="setPinBtn" class="confirm-btn hidden" onclick="openSetPin()">
  Set PIN
</button>

<!-- SET PIN MODAL -->
<div id="setPinModal" class="modal hidden">
  <div class="modal-content">
    <h3>Set PIN</h3>
    <div class="pin-inputs">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
    </div>
    <button class="confirm-btn" onclick="submitSetPin()">Save PIN</button>
  </div>
</div>

<!-- ENTER PIN MODAL -->
<div id="pinModal" class="modal hidden">
  <div class="modal-content">
    <h3>Enter PIN</h3>
    <div class="pin-inputs">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
      <input maxlength="1">
    </div>
    <button class="confirm-btn" onclick="submitPin()">Pay</button>
  </div>
</div>

<script>
  let selectedPlan = null;

  function handlePlanSelect(el, plan) {
    document.querySelectorAll('.plan-card').forEach(p => p.classList.remove('selected'));
    el.classList.add('selected');
    selectedPlan = plan;

    document.getElementById('confirmOrderBtn').classList.remove('hidden');
  }
</script>

<script src="app.js"></script>
</body>
</html>
