<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - MAY-Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body class="dashboard-page">

  <!-- Sounds -->
  <audio id="welcomeSound" src="sounds/welcome.mp3"></audio>
  <audio id="successSound" src="sounds/success.mp3"></audio>

  <div class="dashboard">
    <h2>Welcome ðŸ‘‹</h2>

    <div class="dashboard-grid">
      <div class="card blue">Wallet<br><strong>â‚¦0.00</strong></div>
      <div class="card green">
        Buy Airtime
        <input type="number" id="airtimeAmount" placeholder="Amount">
        <input type="text" id="airtimeDetails" placeholder="Phone / Network">
        <button onclick="purchase('airtime')">Purchase</button>
      </div>
      <div class="card purple">
        Buy Data
        <input type="number" id="dataAmount" placeholder="Amount">
        <input type="text" id="dataDetails" placeholder="Plan / Network">
        <button onclick="purchase('data')">Purchase</button>
      </div>
      <div class="card orange">
        Transactions
        <div id="transactionsList"></div>
      </div>
    </div>

    <div class="fund-wallet">
      <h3>Fund Wallet</h3>
      <input type="number" id="fundAmount" placeholder="Enter amount">
      <button onclick="fundWalletPaystack()">Fund via Paystack</button>
      <button onclick="fundWalletFlutterwave()">Fund via Flutterwave</button>
    </div>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- PIN/Biometric Modal -->
  <div id="pinModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('pinModal')">&times;</span>
      <h3 id="modalActionText">Action</h3>
      <input type="password" id="pinInput" placeholder="Enter PIN">
      <button id="pinSubmitBtn">Verify PIN</button>
      <button id="biometricBtn">Use Biometric</button>
    </div>
  </div>

  <!-- Receipt Modal -->
  <div id="receiptModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('receiptModal')">&times;</span>
      <div id="receiptContent"></div>
    </div>
  </div>

</body>
</html>
