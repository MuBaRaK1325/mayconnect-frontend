<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAY-Connect Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ðŸ”Š Welcome Sound -->
<audio id="welcomeSound" src="welcome.mp3"></audio>

<!-- ===== HEADER ===== -->
<header class="header">
  <div class="logo">MAY-Connect</div>

  <div class="user-area">
    <span id="welcomeUser">Welcome ðŸ‘‹</span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</header>

<!-- ===== MAIN DASHBOARD ===== -->
<main class="dashboard">

  <!-- WALLET -->
  <section class="card wallet-card">
    <h3>Wallet Balance</h3>
    <strong class="balance">â‚¦0</strong>

    <div class="fund">
      <input type="number" id="fundAmount" placeholder="Enter amount" />
      <button onclick="fundWalletPaystack()">Paystack</button>
      <button onclick="fundWalletFlutterwave()">Flutterwave</button>
    </div>
  </section>

  <!-- QUICK ACTIONS -->
  <section class="card actions-card">
    <h3>Quick Actions</h3>

    <div class="action">
      <input type="number" id="airtimeAmount" placeholder="Airtime amount" />
      <input type="text" id="airtimeDetails" placeholder="Phone number" />
      <button onclick="purchase('airtime')">Buy Airtime</button>
    </div>

    <div class="action">
      <input type="number" id="dataAmount" placeholder="Data amount" />
      <input type="text" id="dataDetails" placeholder="Phone number" />
      <button onclick="purchase('data')">Buy Data</button>
    </div>
  </section>

  <!-- TRANSACTIONS -->
  <section class="card transactions-card">
    <h3>Recent Transactions</h3>
    <div id="transactionsList" class="transactions"></div>
  </section>

</main>

<!-- ===== PIN / BIOMETRIC MODAL ===== -->
<div id="pinModal" class="modal">
  <div class="modal-content">
    <h3 id="modalActionText"></h3>
    <input type="password" id="pinInput" placeholder="Enter PIN" />
    <button id="pinSubmitBtn">Confirm PIN</button>
    <button id="biometricBtn">Use Biometrics</button>
    <button onclick="closeModal('pinModal')">Cancel</button>
  </div>
</div>

<!-- ===== RECEIPT MODAL ===== -->
<div id="receiptModal" class="modal">
  <div class="modal-content" id="receiptContent"></div>
  <button onclick="closeModal('receiptModal')">Close</button>
</div>

<script src="app.js"></script>

<script>
  // ðŸŽ‰ Welcome user + sound
  document.addEventListener("DOMContentLoaded", () => {
    const email = localStorage.getItem("email") || "User";
    const name = email.split("@")[0];
    document.getElementById("welcomeUser").textContent = `Welcome, ${name}`;

    const sound = document.getElementById("welcomeSound");
    sound.play().catch(() => {});
  });
</script>

</body>
</html>
