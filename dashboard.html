<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAY Connect Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="dashboard-page">

  <!-- TOP BAR -->
  <header class="dashboard-header">
    <h1>MAY Connect</h1>
    <span class="user-name">Hi, Mubarak</span>
  </header>

  <!-- WALLET CARD -->
  <section class="wallet-card">
    <p class="wallet-label">Wallet Balance</p>
    <h2 class="wallet-amount">₦0.00</h2>
    <button class="wallet-btn">Fund Wallet</button>
  </section>

  <!-- SERVICES -->
  <section class="services">
    <h3>Services</h3>
    <div class="service-grid">
      <div class="service-card">
        <img src="airtime.png" alt="Airtime" />
        <p>Airtime</p>
      </div>
      <div class="service-card">
        <img src="data.png" alt="Data" />
        <p>Data</p>
      </div>
    </div>
  </section>

  <!-- MENU -->
  <section class="menu">
    <a href="#">Enable Biometrics</a>
    <a href="#">Change Password</a>
    <a href="#">Contact Support</a>
    <a href="#" class="logout">Logout</a>
  </section>

  <!-- FOOTER -->
  <footer class="dashboard-footer">
    © MAY Connect 2025. All rights reserved.
  </footer>

</body>
</html>
